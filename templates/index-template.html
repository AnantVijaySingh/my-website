<head>

    <script>
        (function() {
            try {
                var savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    document.documentElement.classList.add('dark-mode');
                }
            } catch(e) {
                // localStorage is unavailable or throws an error (private mode, etc.)
            }
        })();
    </script>

<main>
    <section id="essays-list-section">
        <p class="essay-intro">
            I write about what I've learned, the mistakes I've made, and how I hope to do better in the future. I share in the hope of getting feedback to find gaps in my thinking.
        </p>
        <div id="essays-container">
            {{essays}}
        </div>
    </section>
</main>
