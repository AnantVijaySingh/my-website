<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <meta name="description" content="{{description}}">
  <meta name="author" content="Anant Vijay">
  <link rel="canonical" href="{{canonical-link}}">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<header>
  <nav>
    <a href="../index.html">Essays</a>
    <a href="../quotes.html">Quotes</a>
    <a href="../about.html">Anant Vijay</a>
  </nav>
</header>
<main>
  <article class="essay-container">
    <h1>{{title}}</h1>
    <p class="essay-date">{{date}}</p>

    <section class="essay-content">
      {{content}}
    </section>

    <div class="essay-actions">
      <div class="essay-actions">
        <a href="{{email-link}}" class="email-feedback">
          <img src="../icons/email.svg" alt="Email" class="icon">
          Email me your feedback/comments
        </a>
        <a href="../index.html" class="back-to-essays">
          <img src="../icons/arrow-left.svg" alt="Back" class="icon">
          Go back to essay list
        </a>
      </div>
    </div>
  </article>
</main>
<div class="toggle-container">
  <label class="toggle" for="switch">
    <input id="switch" class="input" type="checkbox">
    <div class="icon icon--moon">
      <svg height="16" width="16" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path clip-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z" fill-rule="evenodd"></path>
      </svg>
    </div>
    <div class="icon icon--sun">
      <svg height="16" width="16" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"></path>
      </svg>
    </div>
  </label>
</div>
<script src="../js/toggle.js"></script>
</body>
</html>
